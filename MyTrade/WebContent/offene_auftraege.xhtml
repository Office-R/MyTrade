<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html
  xmlns  ="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" >
<head>
<meta charset="ISO-8859-1" />
<title>Layout</title>
 <link rel="stylesheet" type="text/css" href="../stylesheet.css" />
</head>
<body>
  		<div id="hauptBox">
 			<div id="navigationsBox" class="menuschrift">
	 			<div id="meinPortfolioLinkBox"><a href="mein_portfolio.xhtml">Mein Portfolio </a></div>
	 			<div id="offeneAuftraegeLinkBox"><a href="offene_auftraege.xhtml">Offene Auftr√§ge </a></div>
	 			<div id="administrationLinkBox"><a href="admin.xhtml">Administration </a></div>
	 			<div id="benuzerLinkBox">Benutzer</div>
 			</div>
 			<div id="meldungBox">Meldung</div>
 			<div id="inhaltBox">
 				<h:dataTable value="${offeneAuftraegeController.offeneAuftraege.auftragListe}" border="1"
				var="stock" emptyMessage="Keine Aktien vorhanden">

				<h:column sortBy="${stock.symbol}">
					<f:facet name="header">Symbol</f:facet>
					<h:outputText value="${stock.symbol}" />
				</h:column>

				<h:column sortBy="${stock.aktie}">
					<f:facet name="header">Aktie</f:facet>
					<h:outputText value="${stock.aktie}" />
				</h:column>
				
				<h:column sortBy="${stock.preis}">
					<f:facet name="header">Preis</f:facet>
					<h:outputText value="${stock.preis}" />
				</h:column>
				
				<h:column sortBy="${stock.isBesitzer}">
					<f:facet name="header">Aktion</f:facet>
					<h:outputText value="${stock.getAktion}" />
				</h:column>

			</h:dataTable>
 			</div>
		</div>
</body>
</html>
