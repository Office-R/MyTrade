<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta charset="ISO-8859-1" />
<title>Layout</title>
<link rel="stylesheet" type="text/css" href="../../stylesheet.css" />
</head>
<body>
	<div id="hauptBox">
		<div id="navigationsBox" class="menuschrift">
			<div id="meinPortfolioLinkBox">
				<a href="../mein_portfolio.xhtml">Mein Portfolio </a>
			</div>
			<div id="offeneAuftraegeLinkBox">
				<a href="../offene_auftraege.xhtml">Offene Aufträge </a>
			</div>
			<div id="administrationLinkBox">
				<a href="admin.xhtml">Administration </a>
			</div>
			<div id="benuzerLinkBox">Benutzer</div>
			<div id="abmeldenLinkBox">
				<h:form>
					<h:commandButton value="Logout"
						action="#{logoutController.logout()}"></h:commandButton>
				</h:form>
			</div>
		</div>
		<div id="meldungBox">
			<h:outputLabel value="${meldungController.message}"></h:outputLabel>

		</div>
		<div id="inhaltBox">
			<h:form>
				<h:dataTable id="dividende"
					value="#{dividendeController.dividendeDao.loadSymbole()}"
					border="1" var="symbol" emptyMessage="Keine Aktien vorhanden">

					<h:column sortBy="${symbol.symbol}">
						<f:facet name="header">Symbol</f:facet>
						<h:outputText value="${symbol.symbol}" />
					</h:column>

					<h:column>
						<f:facet name="header">Dividende/Aktie</f:facet>

						<h:inputText
							value="#{dividendeController.dividendeDao.dividendeInChFPerStk}" />
					</h:column>

					<h:column id="aktion">
						<f:facet name="header">Ausschütten</f:facet>

						<h:commandButton
							action="#{dividendeController.dividendeDao.ausschuetten(symbol.symbol)}"></h:commandButton>

					</h:column>

				</h:dataTable>
			</h:form>
		</div>
	</div>
</body>
</html>
